<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bs.css">
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <title>login</title>
</head>
<body class="v-bg">
    <div class="container _bg">
        <div class="card mt-5 mx-auto card-login">

            <div class="card-header">login</div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="usr">Phone:</label>
                        <input type="text" class="form-control" id="usr" placeholder="enter number">
                    </div>
                    <div class="form-group">
                        <label for="psd">Password:</label>
                        <input type="password" class="form-control" id="psd" placeholder="enter password">
                    </div>
                    <div class="form-check">
                        <label for="form-check-label">
                            <input type="checkbox" class="form-check-input">Remember me
                        </label>
                    </div>
                    <a href="#" class="btn btn-primary btn-block">Login</a>
                </form>
                <div class="text-center mt-2">
                    <ul class="list-unstyled">
                        <li><a href="#" class="small">Register an Account</a></li>
                        <li><a href="#" class="small">Forgot Passsword?</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
<script src="./bootstrap-4.3.1-dist/js/jquery-3.4.1.min.js"></script>
<script src="./bootstrap-4.3.1-dist/js/popper.js"></script>
</html>
